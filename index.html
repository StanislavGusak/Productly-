<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700&display=swap">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Productly</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <span class="logo">
                <img src="css/images/Bitmap.png" alt="logo">
                <a href="#" class="header__logo"><img src="css/images/Productly.png" alt="productly"></a>
            </span>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="list__item">
                        <a href="#" class="nav__link">Product</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="nav__link">Customers</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="nav__link">Resources</a>
                    </li>
                </ul>
            </nav>
            <div class="header__button">
                <button type="button" class="header__btn btn">Sign In</button>
                <button type="button" class="header__btn btn">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <section class="first__screen">
            <div class="container">
                <div class="left__side">
                    <h1 class="title">The Design Thinking superpowers</h1>
                    <p class="text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                    <button type="button" class="screen__button btn">Get started</button>
                </div>
                <div class="right__side">
                    <img src="css/images/image.png" alt="people" class="background">
                </div>
            </div>
        </section>
    </main>
   
</body>
</html>
